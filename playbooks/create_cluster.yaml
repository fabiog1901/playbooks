- name: PROVISION VMS
  hosts: localhost
  connection: local
  gather_facts: no
  become: no
  tags:
    - infra
    - cloud_instance
  tasks:
    - name: Ensure presence of instances
      shell: |
        cloud_instance create \
          -d {{ deployment_id }} \
          --deployment '{{ deployment | to_json }}' \
          --defaults '{{ defaults | to_json }}'
      vars:
        defaults:
          aws:
            "2":
              default: t3.large # m6i.large
              "4": c5.large
              "8": m6i.large
              "16": r5.large
            "4":
              default: t3.xlarge #m6i.xlarge
              "8": c5.xlarge
              "16": m6i.xlarge
              "32": r5.xlarge
            "8":
              default: m6i.2xlarge
              "16": c5.2xlarge
              "32": m6i.2xlarge
              "64": r5.2xlarge
            "16":
              default: m6i.4xlarge
              "32": c5.4xlarge
              "64": m6i.4xlarge
              "128": r5.4xlarge
            "32":
              default: m6i.8xlarge
              "128": m6i.8xlarge
              "256": r5.8xlarge
          azure:
            "2":
              "4": Standard_F2s_v2
              "8": Standard_D2s_v3
              "16": Standard_E2s_v3
              default: Standard_D2s_v3
            "4":
              "8": Standard_F4s_v2
              "16": Standard_D4s_v3
              "32": Standard_E4s_v3
              default: Standard_D4s_v3
            "8":
              "16": Standard_F8s_v2
              "32": Standard_D8s_v3
              "64": Standard_E8s_v3
              default: Standard_D8s_v3
            "16":
              "32": Standard_F16s_v2
              "64": Standard_D16s_v3
              "128": Standard_E16s_v3
              default: Standard_D16s_v3
            "32":
              "64": Standard_F32s_v2
              "128": Standard_D32s_v3
              "256": Standard_E32s_v3
              default: Standard_D32s_v3
          gcp:
            "2":
              default: e2-medium #n2-standard-2
              "4": n2-standard-2
              "8": n2-standard-2
              "16": n2-highmem-2
            "4":
              default: e2-medium #n2-standard-4
              "8": n2-standard-4
              "16": n2-standard-4
              "32": n2-highmem-4
            "8":
              default: e2-large #n2-standard-8
              "16": n2-standard-8
              "32": n2-standard-8
              "64": n2-highmem-8
            "16":
              default: n2-standard-16
              "32": n2-standard-16
              "64": n2-standard-16
              "128": n2-highmem-16
            "32":
              default: n2-standard-32
              "64": n2-standard-32
              "128": n2-standard-32
              "256": n2-highmem-32
      register: instances

    - name: Wait for SSH to come up
      wait_for:
        host: "{{ item.public_ip }}"
        port: 22
        timeout: 180
        sleep: 5
        state: started
      loop: "{{ instances.stdout | from_json }}"

    - name: Build ansible inventory dynamically
      add_host:
        # id
        name: "{{ item.public_ip }}"
        id: "{{ item.id }}"

        # locality
        cloud: "{{ item.cloud }}"
        region: "{{ item.region }}"
        zone: "{{ item.zone }}"

        # addresses
        public_hostname: "{{ item.public_hostname }}"
        public_ip: "{{ item.public_ip }}"
        private_hostname: "{{ item.private_hostname }}"
        private_ip: "{{ item.private_ip }}"

        # tags
        ansible_user: "{{ item.ansible_user }}"
        ansible_host: "{{ item.public_ip }}"
        groups: "{{ item.inventory_groups }}"
        cluster_name: "{{ item.cluster_name }}"
        group_name: "{{ item.group_name }}"
        extra_vars: "{{ item.extra_vars }}"
      loop: "{{ instances.stdout | from_json }}"

